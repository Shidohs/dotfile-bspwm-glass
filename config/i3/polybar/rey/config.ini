

#--------------------Polybar------------------#

[global/wm]

margin-bottom = 0
margin-top = 0

include-file = ~/.config/bspwm/polybar/color.ini
include-file = decoration.ini
include-directory = modules/

[bar/moreudev]
monitor = ${env:MONITOR:}
wm-restack = bspwm
enable-ipc = true

cursor-click = pointer 

monitor-strict = false
override-redirect = false

bottom = false
fixed-center = true

width = 98.6%
height = 22

offset-x = 0.69%
offset-y = 1%

#lofi
#background = ${colors-b.trans}
#foreground = ${colors-b.fg}

background = ${colors.bg}
foreground = ${colors.fg}

radius = 6

line-size = 2
line-color = ${colors.blue}

border-size = 8px
border-color = ${colors.bg}
border-radius = 6

padding = 1

module-margin-left = 0
module-margin-right = 0

; Text
;font-0 = NotoSans-Regular:size=10;2
font-0 = "JetBrainsMono:style=Bold:pixelsize=10;3"
; Icons
font-1 = "Font Awesome 6 Free Solid:size=10;3"
font-2 = "Material Design Icons Desktop:size=11;3"
font-3 = "Material Design Icons Desktop:size=15;5"
; Glyphs
font-4 = "MesloLGS NF:style=Regular:size=15;4"
;dpi = 96
font-6 = "Material Icons:style=Bold:size=10;4"
font-7 = "JetBrainsMono Nerd Font Bandit:style=Medium:size=11;3"
;font-5 = "Material\-Design\-Iconic\-Font:style=Design-Iconic-Font:size=8;2"


modules-left = bi launch bd sep2 bi memory uni cpu uni temperature bd uni title
modules-center = bi i3 bd
modules-right = bi network sep bluetooth sep pulseaudio sep battery2 sep bd sep2 bi date sep powermenu bd


spacing = 0
separator =
dim-value = 1.0

;;locale = es_CO.UTF-8

#tray-position = right
#tray-detached = false
#tray-maxsize = 16
#tray-background = ${colors.bg}
#tray-offset-x = 0
#tray-offset-y = 0
#tray-padding = 0
#tray-scale = 1.0

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = true
 


