[module/i3]
type = internal/i3

enable-click = true
enable-scroll = true
reverse-scroll = true
pin-workspaces = true
occupied-scroll = false


format = <label-state>
format-font = 3

label-focused = ♥
label-focused-background = ${colors.mb}
label-focused-padding = 1
label-focused-foreground = ${colors.red}

label-occupied = ♥
label-occupied-padding = 1
label-occupied-background = ${colors.mb}
label-occupied-foreground= ${colors.grey}

label-urgent = %icon%
label-urgent-padding = 0

label-empty = ♥
label-empty-foreground = ${colors.fg}
label-empty-padding = 1
label-empty-background = ${colors.mb}

[module/bspwm2]
type = internal/bspwm

format = <label-state> <label-mode>

label-focused = %{T7}%{T-}
label-focused-foreground = ${colors.fg}
label-focused-padding = 1

label-occupied = %{T7}%{T-}
label-occupied-foreground = ${colors.fg-alt}
label-occupied-padding = 1

label-urgent = %{T7}%{T-}
label-urgent-foreground = ${colors.red}
label-urgent-padding = 1

label-empty = %{T7}%{T-}
label-empty-foreground = ${colors.fg-alt}
label-empty-padding = 1

label-locked = %{T7}%{T-}
label-locked-foreground = ${colors.fg}
label-locked-padding = 1
label-sticky = %{T7}%{T-}
label-sticky-foreground = ${colors.fg}
label-sticky-padding = 1
label-private = %{T7}%{T-}
label-private-foreground = ${colors.fg}
label-private-padding = 1
label-marked = %{T7}%{T-}
label-marked-foreground = ${colors.fg}
label-marked-padding = 1
