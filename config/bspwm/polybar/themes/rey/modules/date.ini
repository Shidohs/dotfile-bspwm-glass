[module/date]
type = internal/date

interval = 1.0

time = %I:%M %P
format-background = ${colors.mb}
format-foreground = ${colors.fg}
date-alt = " %A, %d %B %Y"

format = <label>
format-prefix-font = 2
format-prefix-background = ${colors.mb}
format-prefix-foreground = ${colors.white}
label =%date%%time%