
#========================= Blurring =========================#

blur: {
  method = "dual_kawase";
  strength = 4;
 # deviation = 0.5;
#  kernel = "11x11gaussian";
  background = true;
  background-frame = false;
  background-fixed = false;
  kern = "3x3box";
}

# Exclude conditions for background blur.
blur-background-exclude = [
#	"window_type = 'dock'",
	"window_type = 'desktop'",
	"class_g = 'Plank'",
	"class_g = 'slop'",
	"_GTK_FRAME_EXTENTS@:c",
	"class_g = 'bspwm' && class_i = 'presel_feedback'"

];

#========================= Corners =========================#

corner-radius = 14;
rounded-corners-exclude = [
#	"window_type = 'normal'",
#	"class_g ?= 'rofi'",
#"class_g ?= 'polybar'",
	"class_g ?= 'tint2'"
];

round-borders = 1;
round-borders-exclude = [
	"class_g = 'TelegramDesktop'",
	"window_type ?= 'fullscreen'"
];

#========================= Shadows =========================#

shadow = false;
shadow-radius = 13;
shadow-opacity = 0.30;
shadow-offset-x = 12;
shadow-offset-y = 12;

shadow-exclude = [
	"class_g = 'Cairo-clock'",
	"class_g = 'CoverGloobus'",
	"class_g = 'Tilda'",
	"name ?= 'gnome-pie'",
#	"class_g = 'Dmenu'",
#	"class_g ?= 'rofi'",
	"class_g ?= 'polybar'",
    "class_g ?= 'Plank'",
    "name *= 'recordmydesktop'",
    "name = 'Notification'",
    "name = 'Docky'",
    "name = 'Kupfer'",
    "name = 'xfce4-notifyd'",
    "name *= 'VLC'",
    "name *= 'Chromium'",
    "name *= 'Chrome'",
    "class_g = 'Conky'",
    "class_g = 'Kupfer'",
    "class_g = 'Synapse'",
    "class_g ?= 'Notify-osd'",
    "class_g ?= 'Cairo-dock'",
    "class_g ?= 'Xfce4-notifyd'",
    "class_g ?= 'Xfce4-power-manager'",
    "_GTK_FRAME_EXTENTS@:c",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];


#========================= Fading =========================#

fading = false;
fade-in-step = 0.28;
fade-out-step = 0.9;
fade-delta = 5;


fade-exclude = [
  "class_g = 'slop'"   # maim
]


no-fading-openclose = false
no-fading-destroyed-argb = true

#========================= Opacity =========================#

inactive-opacity = 1.0;
inactive-opacity-override = false;
active-opacity = 1.0;
inactive-dim = 0.2
focus-exclude = [
  "class_g = 'Cairo-clock'",
  "class_g = 'Bar'",                    # lemonbar
  "class_g = 'slop'"                    # maim
];


opacity-rule = [
  "80:class_g    = 'Bar'",             # lemonbar
  "100:class_g    = 'slop'",            # maim
  "80:class_g    = 'XTerm'",
  "80:class_g    = 'URxvt'",
  "80:class_g    = 'kitty'",
  "70:class_g    = 'Alacritty'",
  "70:class_g    = 'Polybar'",
  "80:class_g    = 'code-oss'",
  "100:class_g    = 'Meld'",
  "100:class_g    = 'TelegramDesktop'",
  "100:class_g    = 'Joplin'",
  #"80:class_g    = 'firefox'",
  "100:class_g    = 'Thunderbird'",
  "50:class_g = 'bspwm' && class_i = 'presel_feedback'",
  "70:class_g = 'rofi'",
  "90:class_g = 'vscodium'",
  "80:class_g = 'Dunst'",
  "80:class_g = 'cursor'",
  "85:class_g = 'Thunar'",
  "85:class_g = 'notify-send'"
];

#========================= General Settings =========================#

# Specify the backend to use: `xrender`, `glx`, or `xr_glx_hybrid`.
# `xrender` is the default one.
#
experimental-backends = true;
backend = "glx";

vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;

detect-client-opacity = true;

detect-transient = true;
detect-client-leader = true;
glx-no-stencil = true;
use-damage = true;
log-level = "info";

