    shadow = false;
    opacity = 0.8;
  };
  popup_menu : 
  {
    opacity = 0.8;
  };
  dropdown_menu : 
  {
    opacity = 0.8;
  };
  combo : 
  {
    full-shadow = false;
    shadow = false;
    focus = false;
    opacity = 0.8;
    fade = false;
  };
  desktop : 
  {
    opacity = 0.8;
  };
  dialog : 
  {
    opacity = 0.94;
  };
  menu : 
  {
    opacity = 0.8;
  };

  notification : 
  {
    opacity = 0.7;
    shadow = false;
    focus = true;
    clip-shadow-above = true;
    full-shadow = false;
  };



    utility : 
